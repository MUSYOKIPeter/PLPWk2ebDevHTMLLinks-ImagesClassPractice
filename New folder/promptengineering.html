<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>

  <h1>Image Example</h1>
    
    <!-- Image with a relative path -->
    <p>Image with a relative path:</p>
    <img src="example.jpg" alt="Example Image">
    
    <!-- Image with an absolute path -->
    <p> Image with an absolute path</p>
    <img src="https://images.pexels.com/photos/15542921/pexels-photo-15542921/free-photo-of-red-ferrari-toy.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Example Image"/>
    
    <!-- Image with a width and height attributes -->
    <p>Image with width and height attributes</p>
    <img src="example.jpg" alt="Example Image" width="300" height="200">
    
    <!-- Image with a clickable link -->
    <p>Image with a clickable link</p>
    <a> href="htpps://www.example.com">
        <img src="example.jpg" alt="Example Image">
        </a>

</body>
</html>
